<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
<div class="sidebar">
    <div class="input-icons">
        <i class="fa fa-search icon"></i>
    <input type = "text" id="search" placeholder="Search" >
</div>
    <div class="lists-origin">
        <div class="lists-origin-each">
        <img class="lists-origin-image"src="assets/vecteezy_star_1189045.png">
<p>Important</p>
    </div>
    <div class="lists-origin-each">
        <img class="lists-origin-image" src="assets/PinClipart.com_clipart-krank_5815277.png">
        <p>Completed</p>
    </div>
    <div class="lists-origin-each">
        <img class="lists-origin-image" src="assets/clipart.png">
        <p>All</p>
    </div>
    </div>
    <div class="list-container">
        <div class="list">
<p class="list-each">Work</p>
<p id="number-of-tasks"> 5</p>
        </div>
    </div>
    <div class="input-icons">
        <i class="fa fa-plus icon"></i>
    <button id ="new-list"> New List</button>
    </div>
    </div>
    <div class="main-section">
        <div class="task-header">
<h1 class="task-list">Work</h1>
<button class="more-btn"> ...</button>
</div>
<div class="task-container">
<div class="task-each-container">
    <div class="task-each">
        <div class="round">
<input type="checkbox"  id="checkbox" />
<label for="checkbox"></label>
</div>
<p class="task-name">Important</p>
</div>
<div class="star">
    <input type="checkbox"  id="checkbox-star" />
    <label for="checkbox-star"></label>
</div>
</div>
</div>
<div class="input-icons-task" id="add-task-container">
    <i class="fa fa-plus icon"></i>
    <input type="text" placeholder="Add a Task" id="add-task">
</div>
</div>
   
    </div>
  <script src="script.js"></script>  
</body>
</html>
